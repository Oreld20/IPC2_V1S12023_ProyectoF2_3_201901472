<!DOCTYPE html>
<html>
<head>
  <title>Listado de Peliculas</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 10%;
    }
    
    .container {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    
    .container h2 {
      text-align: center;
    }
    
    .container table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .container table th,
    .container table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .container table th {
      background-color: #4CAF50;
      color: white;
    }
    
    .container table tr:hover {
      background-color: #f5f5f5;
    }
    
    .container button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .container button.edit {
      background-color: #2196F3;
    }
    
    .container button.delete {
      background-color: #f44336;
    }
    
    .container button.new {
      background-color: #4CAF50;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Listado de Peliculas</h2>
    <table>
      <tr>
        <th> </th>
        <th>Titulo</th>
        <th>Director</th>
      </tr>
      {%for elemento in lista_P%}
      <tr>
        <th ><img src="{{elemento.imagen}}" alt="estreno" width="120"></th>
        <td>{{elemento.titulo}}</td>
        <td>{{elemento.director}}</td>
      {%endfor%}
      </tr>
    </table>
  </div>
</body>
<footer>
  <a href="{{url_for('main')}}">
    <button>Regresar al menu</button>
  </a>
</footer>
</html>
