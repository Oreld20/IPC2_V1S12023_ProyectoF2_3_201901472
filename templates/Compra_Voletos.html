<!DOCTYPE html>
<html>
<head>
    <title>Compra de Boletos de Cine</title>
    <style>
        /* Estilos CSS */
        /* ... */
    </style>
</head>
<body>
    <h1>Compra de Boletos de Cine</h1>

    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="pelicula">Película:</label>
        <select id="pelicula" name="pelicula" required>
            <option value="">Selecciona una película</option>
            <option value="pelicula1">Película 1</option>
            <option value="pelicula2">Película 2</option>
            <option value="pelicula3">Película 3</option>
            <!-- Agrega más opciones de películas aquí -->
        </select><br><br>

        <label for="cantidad">Cantidad de boletos:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" required><br><br>

        <label for="hora">Hora de función:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" name="metodoPago" required>
            <option value="">Selecciona un método de pago</option>
            <option value="tarjeta">Tarjeta de crédito</option>
            <option value="efectivo">Efectivo</option>
            <!-- Agrega más opciones de métodos de pago aquí -->
        </select><br><br>

        <input type="submit" value="Comprar">
    </form>
    <br>
    <a href="{{url_for('opciones_clientes')}}">
      <button>Regresar al menu</button>
    </a>
</div>
</body>
</html>
