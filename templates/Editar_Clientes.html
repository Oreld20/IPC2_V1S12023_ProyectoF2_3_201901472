<!DOCTYPE html>
<html>
<head>
  <title>Listado de Clientes</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Listado de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Rol</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Contrase√±a</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
        {%for cliente in lista_c%}
        <tr>
        <td>{{cliente.rol}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.correo}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.contrasena}}</td>
        <td>
            <a href="{{ url_for('edicion_clientes', correo=cliente.correo) }}"
            >
              <button>Editar</button>
            </a>

          <form action="/editar_clientes" method="POST" style="display:inline;">
            <input type="hidden" name="correo" value="{{cliente.correo}}">
            <button type="submit">Eliminar</button>
          </form>

        </td>
      </tr>
        {%endfor%}
    </tbody>
  </table>
  <br><br>
  <a href="{{ url_for('nuevo_cliente')}}"><button>Crear Cliente</button></a>
</body>
<footer>
  <br><br>
  <a href="{{url_for('opciones_administrador')}}">
    <button>Regresar al menu</button>
  </a>
</footer>
</html>
